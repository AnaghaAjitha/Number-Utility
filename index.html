<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="AliceBlue">
    <h1 align="center">JS EXAMPLE</h1>
    <div>
        <h3>Fibonacci</h3>
        <input type="text" id="fib_id">
        <br><br>
        <input type="button" value="Submit" onclick="fib()">
        <br>
        <h4 id="fib_res"></h4>
    </div>
    <div>
        <h3>Armstrong</h3>
        <input type="text" id="arm_id">
        <br><br>
        <input type="button" value="Submit" onclick="armstrong()">
        <br>
        <h4 id="arm_res"></h4>   
    </div>
    <div>
        <h3>Prime</h3>
        <input type="text" id="prime_id">
        <br><br>
        <input type="button" value="Submit" onclick="prime()"> 
        <h4 id="prime_res"></h4>
    </div>
    <div>
        <h3>Palindrome</h3>
        <input type="text" id="pal_id">
        <br><br>
        <input type="button" value="Submit" onclick="palindrome()"> 
        <h4 id="pal_res"></h4>
    </div>
    <div>
        <h3>Odd or Even</h3>
        <input type="text" id="oddeven_id">
        <br><br>
        <input type="button" value="Submit" onclick="oddeven()"> 
        <h4 id="oddeven_res"></h4>
    </div>
    <div>
        <h3>Factorial</h3>
        <input type="text" id="fact_id">
        <br><br>
        <input type="button" value="Submit" onclick="factorial()"> 
        <h4 id="fact_res"></h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
